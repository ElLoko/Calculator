<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./src/style.css">
    <script src="./src/app.js"></script>
</head>
<body>
    <table border="20" align="center">
        <tr>
          <th id="screen" colspan="4" onclick="warnScreen()">|</th>
        </tr>
        <tr>
            <td id="number" onclick="addNumber('7')">7</td>
            <td id="number" onclick="addNumber('8')">8</td>
            <td id="number" onclick="addNumber('9')">9</td>
            <td id="arithmetic" onclick="arith('/')">/</td>
        </tr>
        <tr>
            <td id="number" onclick="addNumber('4')">4</td>
            <td id="number" onclick="addNumber('5')" onke>5</td>
            <td id="number" onclick="addNumber('6')">6</td>
            <td id="arithmetic" onclick="arith('%')">%</td>
        </tr>
        <tr>
            <td id="number" onclick="addNumber('1')">1</td>
            <td id="number" onclick="addNumber('2')">2</td>
            <td id="number" onclick="addNumber('3')">3</td>
            <td id="arithmetic" onclick="arith('-')">-</td>
        </tr>
        <tr>
            <td id="arithmetic" onclick="arith('.')">.</td>
            <td id="number" onclick="addNumber('0')">0</td>
            <td id="arithmetic" onclick="arith('=')">=</td>
            <td id="arithmetic" onclick="arith('+')">+</td>
        </tr>
      </table>
        <dialog open id="textBox">
            <div id="abc">X</div>
            <div id="msg">The maximum is 18 characters</div>
            </dialog>

</body>
</html>
